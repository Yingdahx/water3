                $(function(){
                    $(".leftsidebar_box dd").hide();
                    $(".leftsidebar_box dt").click(function(){
                        $(".leftsidebar_box dt").css({"background-color":"#fff","color": "rgb(85, 85, 85)"})
                        $(this).css({"background-color": "rgb(10, 99, 192)","color": "rgb(255, 255, 255)"}); 
                        $(this).parent().find('dd').removeClass("menu_chioce");
                        $(".leftsidebar_box dt img").attr("src","/static/static_7.19/images/left/select_xl01.png");
                        $(this).parent().find('img').attr("src","/static/static_7.19/images/left/select_xl.png");
                        $(".menu_chioce").slideUp(); 
                        $(this).parent().find('dd').slideToggle();
                        $(this).parent().find('dd').addClass("menu_chioce");
                    });
                })
