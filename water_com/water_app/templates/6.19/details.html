{%  load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能后台</title>

<!-- CSS -->
	<link href="{% static 'assets/css/css.css' %}" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}" />
		 
    <!-- 引入 echarts.js -->
    <script src="http://cdn.bootcss.com/echarts/3.2.3/echarts.min.js"></script>
	<script src="{% static 'assets/js/echarts.common.min.js' %}"></script>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="{% static 'assets/js/jquery.SuperSlide2.1.2.js' %}"></script> 
    <!-- 自己 -->

        //街道中心经纬度
        //子节点和首页一样
        var lat = {{lat}}
        var lng = {{lng}}
        console.log(lat)
        console.log(lng)
    </script>

</head>

<body  class="white_body"  style="height:650px;">

<div class="surface_box">

    <div class="surface_header">
    
    	<div class="work">
        
        	<p>安装设备<span class="english">&nbsp;&nbsp;Installation Equipment</span></p>
        	
				<div class="equipment_tab"> 

                    {% for l in left %}
                    <div class="equipment">

                        <img src="{% static 'assets/img/smoke.png' %}">

                        <div class="equipment_txt">{{l.name}}({{l.num}}个)</div>

                    </div>
                    {% empty %}
                    {% endfor %}
                
                </div>
                
                <div class="Delimiter_one"></div>
                
                <div class="Delimiter_two"></div>
                
                <div class="Jump_heard">
                
                	<a href="/day">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">日志</div>
                    
                    </div>
                
                </a> 
                
                	<a href="/Week">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">周志</div>
                    
                    </div>
                
                </a>
                
                	<a href="/month">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">月志</div>
                    
                    </div>
                
                </a> 
                
                	<a href="/police_day">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">日报警</div>
                    
                    </div>
                
                </a> 
                
                	<a href="/police_Week">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">周报警</div>
                    
                    </div>
                
                </a> 
                
                	<a href="/police_month">
                
                    <div class="Jump"> 
                        
                        <div class="Jump_txt">月报警</div>
                    
                    </div>
                
                </a>  
                
                </div>
                
                <div class="Delimiter_one" style="margin-top:10%"></div>
                
                <div class="Delimiter_two"></div>
                
                <div class="equipment_tab"> 
                
                		<a href="/">
                
                   		 <div class="Jump" style="width:90%;">
                    
                        <img src="{% static 'assets/img/home.png' %}">
                        
                        <div class="equipment_txt">返回指挥中心</div>
                    
                    </div>  
                    
                    	</a>
                     
                </div>
                
             
        </div>   
        
    </div>
    
    <div class="surface_header_week" style="margin-right:2%; width:64%;">	 
        
        <div class="surface_header" style=" float:left; width:100%; ">
    
    		<div class="work">
        
        	<p style="margin-left:2%">地图显示区域<span class="english">&nbsp;&nbsp;Map display area</span></p> 
        	
            <div class="week"> 
            
                 <div class="region ">地图显示区域</div>
                 
            </div>   

        </div>
        
        </div>
    
    </div> 
    
    <div class="surface_header">
    
    	<div class="work">
        
        	<p>报警情况<span class="english">&nbsp;&nbsp;Alarm Situation</span></p> 
        	
            {% for r in right %}
            <a href="/details"><div class="Alarm">

                <img src="{% static 'assets/img/smoke.png' %}">

                <div class="Alarm_equipment">【烟感】</div>

                <div class="Alarm_position">{{r.name}}</div>

                <div class="Alarm_data">{{r.num}}</div>

            </div></a>
            {% empty %}
            {% endfor %}
            
        </div>   
        
    </div>
    
</div>

</body>
</html>
