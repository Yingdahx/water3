{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


<link rel="stylesheet" href="{% static 'css/public.css' %}">
</head>
<body>
<div class="content">
    <!-- 左侧内容 -->
    <div class="col-lg-12 nwes_detailed_left">
        {% if article %}
        <!-- 左侧标题 -->
        <title>{{article.release_title}}</title>
        <!-- 左侧时间-->
        <p class="time">{{article.release_time}}</p>
        <!-- 左侧简介 -->
        <div class="synopsis">
            {{article.release_name}}
        </div>
        <!-- 左侧主要内容 -->
        <div class="min">
            {{ article.comment | safe}}
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
